<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Story</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h1>Write Story</h1>
        <h2 id="storyTitle"></h2>
        <p id="storyDescription"></p>
    </header>

    <div id="storyContent" class="editable" contenteditable="true" placeholder="Write the next part of your story here"></div>
    <button id="addPartBtn">Add Part</button>
    <button id="saveStoryBtn">Save Story</button>

    <script src="script3.js"></script>
</body>
</html>
