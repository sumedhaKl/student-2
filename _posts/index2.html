<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Own Adventure</h1>

    <label for="character">Enter a character's name:</label>
    <input type="text" id="character" placeholder="e.g., Mary">

    <br>

    <label for="personality">Enter the character's personality:</label>
    <input type="text" id="personality" placeholder="e.g., Adventurous">

    <br>

    <button onclick="startAdventure()">Start Adventure</button>

    <br>

    <p id="story"></p>
    <div id="choices"></div>

    <script defer>
        let storyText = "";
        let currentScene = "start";

        function startAdventure() {
            const enteredCharacter = document.getElementById("character").value;
            const enteredPersonality = document.getElementById("personality").value;

            if (!enteredCharacter || !enteredPersonality) {
                alert("Please enter values for both the character's name and personality.");
                return;
            }

            currentScene = "start";
            generateStory();
        }

        function generateStory() {
            const enteredCharacter = document.getElementById("character").value;
            const enteredPersonality = document.getElementById("personality").value;

            storyText = "";
            document.getElementById("choices").innerHTML = "";

            if (currentScene === "start") {
                storyText = `${enteredCharacter} is a ${enteredPersonality} person who finds themselves at a crossroads.`;
                displayChoices(["Explore the mysterious forest", "Visit the bustling city", "Relax on the sunny beach"]);
            } else if (currentScene === "forest") {
                storyText = `As ${enteredCharacter} ventures into the forest, they encounter a magical creature.`;
                displayChoices(["Befriend the creature", "Continue deeper into the forest"]);
            } else if (currentScene === "city") {
                storyText = `In the city, ${enteredCharacter} discovers a hidden alley with a mysterious door.`;
                displayChoices(["Enter the mysterious door", "Explore other parts of the city"]);
            } else if (currentScene === "beach") {
                storyText = `${enteredCharacter} decides to relax on the sunny beach.`;
                displayChoices(["Build a sandcastle", "Take a swim"]);
            } else if (currentScene === "befriendCreature") {
                storyText = `The creature turns out to be a friendly guide, leading ${enteredCharacter} to hidden wonders in the forest.`;
                displayEnd();
            } else if (currentScene === "deeperForest") {
                storyText = `${enteredCharacter} ventures deeper into the forest and stumbles upon an ancient ruin.`;
                displayEnd();
            } else if (currentScene === "enterDoor") {
                storyText = `${enteredCharacter} enters the mysterious door and finds themselves in a magical realm.`;
                displayEnd();
            } else if (currentScene === "exploreCity") {
                storyText = `${enteredCharacter} explores various parts of the city, discovering its secrets.`;
                displayEnd();
            } else if (currentScene === "buildSandcastle") {
                storyText = `${enteredCharacter} builds an impressive sandcastle on the beach.`;
                displayEnd();
            } else if (currentScene === "takeASwim") {
                storyText = `${enteredCharacter} takes a refreshing swim in the ocean.`;
                displayEnd();
            }

            document.getElementById("story").innerText = storyText;
        }

        function displayChoices(choices) {
            for (let i = 0; i < choices.length; i++) {
                const choiceBtn = document.createElement("button");
                choiceBtn.innerText = choices[i];
                choiceBtn.onclick = function () {
                    handleChoice(choices[i]);
                };
                document.getElementById("choices").appendChild(choiceBtn);
            }
        }

        function handleChoice(choice) {
            if (currentScene === "start") {
                if (choice === "Explore the mysterious forest") {
                    currentScene = "forest";
                } else if (choice === "Visit the bustling city") {
                    currentScene = "city";
                } else if (choice === "Relax on the sunny beach") {
                    currentScene = "beach";
                }
            } else if (currentScene === "forest") {
                if (choice === "Befriend the creature") {
                    currentScene = "befriendCreature";
                } else if (choice === "Continue deeper into the forest") {
                    currentScene = "deeperForest";
                }
            } else if (currentScene === "city") {
                if (choice === "Enter the mysterious door") {
                    currentScene = "enterDoor";
                } else if (choice === "Explore other parts of the city") {
                    currentScene = "exploreCity";
                }
            } else if (currentScene === "beach") {
                if (choice === "Build a sandcastle") {
                    currentScene = "buildSandcastle";
                } else if (choice === "Take a swim") {
                    currentScene = "takeASwim";
                }
            }

            generateStory();
        }

        function displayEnd() {
            const endMessage = document.createElement("p");
            endMessage.innerText = "The adventure comes to an end. Thanks for playing!";
            document.getElementById("choices").appendChild(endMessage);
        }

        // Commented out the initial call to generateStory() to wait for the "Start Adventure" button click
        // generateStory();
    </script>
</body>
</html>
