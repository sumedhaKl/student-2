<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure: Fantasial Darkness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Own Adventure: Fantasial Darkness</h1>

    <label for="character">Select a character:</label>
    <select id="character">
        <option value="adam">Adam</option>
        <option value="sorceresse">Sorceresse</option>
        <option value="hasuro">Hasuro</option>
        <option value="sakuria">Sakuria</option>
    </select>

    <br>

    <label for="personality">Enter the character's personality:</label>
    <input type="text" id="personality" placeholder="e.g., Adventurous">

    <br>

    <button onclick="startAdventure()">Start Adventure</button>

    <br>

    <p id="story"></p>
    <div id="choices"></div>

    <script defer>
        let storyText = "";
        let currentScene = "start";
        let selectedCharacter = "";
        let enteredPersonality = "";

        function startAdventure() {
            selectedCharacter = document.getElementById("character").value;
            enteredPersonality = document.getElementById("personality").value;

            if (!enteredPersonality) {
                alert("Please enter the character's personality.");
                return;
            }

            currentScene = "start";
            generateStory();
        }

        function generateStory() {
            storyText = "";
            document.getElementById("choices").innerHTML = "";

            if (currentScene === "start") {
                storyText = `${selectedCharacter} is a ${enteredPersonality} person who finds themselves at a crossroads.`;
                displayChoices(["Explore the mysterious forest", "Visit the bustling city", "Relax on the sunny beach"]);
            } else if (currentScene === "forest") {
                storyText = `As ${selectedCharacter} ventures into the forest, they encounter a magical creature.`;
                displayChoices(["Befriend the creature", "Continue deeper into the forest"]);
            } else if (currentScene === "city") {
                storyText = `In the city, ${selectedCharacter} discovers a hidden alley with a mysterious door.`;
                displayChoices(["Enter the mysterious door", "Explore other parts of the city"]);
            } else if (currentScene === "beach") {
                storyText = `${selectedCharacter} decides to relax on the sunny beach.`;
                displayChoices(["Build a sandcastle", "Take a swim"]);
            } else if (currentScene === "befriendCreature") {
                storyText = `The creature turns out to be a friendly guide, leading ${selectedCharacter} to hidden wonders in the forest.`;
                displayChoices(["Follow the guide deeper into the forest", "Thank the guide and explore on your own"]);
            } else if (currentScene === "deeperForest") {
                storyText = `${selectedCharacter} ventures deeper into the forest and stumbles upon an ancient ruin.`;
                displayChoices(["Investigate the ancient ruin", "Return to the forest entrance"]);
            } else if (currentScene === "enterDoor") {
                storyText = `${selectedCharacter} enters the mysterious door and finds themselves in a magical realm.`;
                displayChoices(["Meet magical creatures", "Seek guidance from a wise wizard"]);
            } else if (currentScene === "exploreCity") {
                storyText = `${selectedCharacter} explores various parts of the city, discovering its secrets.`;
                displayChoices(["Visit a bustling marketplace", "Attend a mysterious carnival"]);
            } else if (currentScene === "buildSandcastle") {
                storyText = `${selectedCharacter} builds an impressive sandcastle on the beach.`;
                displayChoices(["Decorate the sandcastle with seashells", "Challenge someone to a sandcastle-building contest"]);
            } else if (currentScene === "takeASwim") {
                storyText = `${selectedCharacter} takes a refreshing swim in the ocean.`;
                displayChoices(["Dive underwater to explore", "Sunbathe on the beach"]);
            } else if (currentScene === "talkToCharacters") {
                storyText = `${selectedCharacter} encounters other characters. Who would you like to talk to?`;
                displayChoices(["Talk to Adam", "Talk to Sorceresse", "Talk to Hasuro", "Talk to Sakuria"]);
            } else if (currentScene === "endTalkToCharacters" || currentScene === "endTalkToAdam" || currentScene === "endTalkToSorceresse" || currentScene === "endTalkToHasuro" || currentScene === "endTalkToSakuria") {
                storyText = `${storyText} Thanks for the conversation!`;
                displayEnd();
            }

            document.getElementById("story").innerText = storyText;
        }

        function displayChoices(choices) {
            for (let i = 0; i < choices.length; i++) {
                const choiceBtn = document.createElement("button");
                choiceBtn.innerText = choices[i];
                choiceBtn.onclick = function () {
                    handleChoice(choices[i]);
                };
                document.getElementById("choices").appendChild(choiceBtn);
            }
        }

        function handleChoice(choice) {
            if (currentScene === "start") {
                if (choice === "Explore the mysterious forest") {
                    currentScene = "forest";
                } else if (choice === "Visit the bustling city") {
                    currentScene = "city";
                } else if (choice === "Relax on the sunny beach") {
                    currentScene = "beach";
                }
            } else if (currentScene === "forest") {
                if (choice === "Befriend the creature") {
                    currentScene = "befriendCreature";
                } else if (choice === "Continue deeper into the forest") {
                    currentScene = "deeperForest";
                }
            } else if (currentScene === "city") {
                if (choice === "Enter the mysterious door") {
                    currentScene = "enterDoor";
                } else if (choice === "Explore other parts of the city") {
                    currentScene = "exploreCity";
                }
            } else if (currentScene === "beach") {
                if (choice === "Build a sandcastle") {
                    currentScene = "buildSandcastle";
                } else if (choice === "Take a swim") {
                    currentScene = "takeASwim";
                }
            } else if (currentScene === "befriendCreature") {
                if (choice === "Follow the guide deeper into the forest") {
                    currentScene = "followGuideDeeper";
                } else if (choice === "Thank the guide and explore on your own") {
                    currentScene = "thankGuideAndExplore";
                }
            } else if (currentScene === "deeperForest") {
                if (choice === "Investigate the ancient ruin") {
                    currentScene = "investigateAncientRuin";
                } else if (choice === "Return to the forest entrance") {
                    currentScene = "returnToForestEntrance";
                }
            } else if (currentScene === "enterDoor") {
                if (choice === "Meet magical creatures") {
                    currentScene = "meetMagicalCreatures";
                } else if (choice === "Seek guidance from a wise wizard") {
                    currentScene = "seekGuidanceFromWizard";
                }
            } else if (currentScene === "exploreCity") {
                if (choice === "Visit a bustling marketplace") {
                    currentScene = "visitBustlingMarketplace";
                } else if (choice === "Attend a mysterious carnival") {
                    currentScene = "attendMysteriousCarnival";
                }
            } else if (currentScene === "buildSandcastle") {
                if (choice === "Decorate the sandcastle with seashells") {
                    currentScene = "decorateWithSeashells";
                } else if (choice === "Challenge someone to a sandcastle-building contest") {
                    currentScene = "challengeSandcastleContest";
                }
            } else if (currentScene === "takeASwim") {
                if (choice === "Dive underwater to explore") {
                    currentScene = "diveUnderwaterToExplore";
                } else if (choice === "Sunbathe on the beach") {
                    currentScene = "sunbatheOnBeach";
                }
            } else if (currentScene === "talkToCharacters") {
                if (choice === "Talk to Adam") {
                    currentScene = "endTalkToAdam";
                } else if (choice === "Talk to Sorceresse") {
                    currentScene = "endTalkToSorceresse";
                } else if (choice === "Talk to Hasuro") {
                    currentScene = "endTalkToHasuro";
                } else if (choice === "Talk to Sakuria") {
                    currentScene = "endTalkToSakuria";
                }
            }

            generateStory();
        }

        function displayEnd() {
            const endMessage = document.createElement("p");
            endMessage.innerText = "The adventure comes to an end. Thanks for playing!";
            document.getElementById("choices").appendChild(endMessage);
        }
    </script>
</body>
</html>
