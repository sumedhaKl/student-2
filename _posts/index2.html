<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Own Adventure</h1>

    <label for="character">Enter a character's name:</label>
    <input type="text" id="character" placeholder="e.g., Alice">

    <br>

    <label for="personality">Enter the character's personality:</label>
    <input type="text" id="personality" placeholder="e.g., Brave">

    <br>

    <button onclick="startAdventure()">Start Adventure</button>

    <br>

    <p id="story"></p>
    <div id="choices"></div>

    <script defer>
        let storyText = "";
        let currentScene = "start";

        function startAdventure() {
            const enteredCharacter = document.getElementById("character").value;
            const enteredPersonality = document.getElementById("personality").value;

            if (!enteredCharacter || !enteredPersonality) {
                alert("Please enter values for both the character's name and personality.");
                return;
            }

            currentScene = "start";
            generateStory();
        }

        function generateStory() {
            const enteredCharacter = document.getElementById("character").value;
            const enteredPersonality = document.getElementById("personality").value;

            storyText = "";
            document.getElementById("choices").innerHTML = "";

            if (currentScene === "start") {
                storyText = `${enteredCharacter} is a ${enteredPersonality} person who finds themselves at a crossroads.`;
                displayChoices(["Explore the mysterious forest", "Visit the bustling city", "Relax on the sunny beach"]);
            } else if (currentScene === "forest") {
                storyText = `As ${enteredCharacter} ventures into the forest, they encounter a magical creature.`;
                displayChoices(["Befriend the creature", "Continue deeper into the forest"]);
            } else if (currentScene === "city") {
                storyText = `In the city, ${enteredCharacter} discovers a hidden alley with a mysterious door.`;
                displayChoices(["Enter the mysterious door", "Explore other parts of the city"]);
            } else if (currentScene === "beach") {
                storyText = `${enteredCharacter} decides to relax on the sunny beach.`;
                displayChoices(["Build a sandcastle", "Take a swim"]);
            } else if (currentScene === "befriendCreature") {
                storyText = `The creature turns out to be a friendly guide, leading ${enteredCharacter} to hidden wonders in the forest.`;
                displayChoices(["Follow the guide deeper into the forest", "Thank the guide and explore on your own"]);
            } else if (currentScene === "deeperForest") {
                storyText = `${enteredCharacter} ventures deeper into the forest and stumbles upon an ancient ruin.`;
                displayChoices(["Investigate the ancient ruin", "Return to the forest entrance"]);
            } else if (currentScene === "enterDoor") {
                storyText = `${enteredCharacter} enters the mysterious door and finds themselves in a magical realm.`;
                displayChoices(["Meet magical creatures", "Seek guidance from a wise wizard"]);
            } else if (currentScene === "exploreCity") {
                storyText = `${enteredCharacter} explores various parts of the city, discovering its secrets.`;
                displayChoices(["Visit a bustling marketplace", "Attend a mysterious carnival"]);
            } else if (currentScene === "buildSandcastle") {
                storyText = `${enteredCharacter} builds an impressive sandcastle on the beach.`;
                displayChoices(["Decorate the sandcastle with seashells", "Challenge someone to a sandcastle-building contest"]);
            } else if (currentScene === "takeASwim") {
                storyText = `${enteredCharacter} takes a refreshing swim in the ocean.`;
                displayChoices(["Dive underwater to explore", "Sunbathe on the beach"]);
            } else if (currentScene === "followGuideDeeper") {
                storyText = `${enteredCharacter} follows the guide deeper into the forest and discovers a magical realm.`;
                displayEnd();
            } else if (currentScene === "thankGuideAndExplore") {
                storyText = `${enteredCharacter} thanks the guide and continues exploring the forest, finding hidden treasures.`;
                displayEnd();
            } else if (currentScene === "investigateAncientRuin") {
                storyText = `${enteredCharacter} investigates the ancient ruin and uncovers ancient artifacts and knowledge.`;
                displayEnd();
            } else if (currentScene === "returnToForestEntrance") {
                storyText = `${enteredCharacter} decides to return to the forest entrance and continues their journey.`;
                displayEnd();
            } else if (currentScene === "meetMagicalCreatures") {
                storyText = `${enteredCharacter} meets delightful magical creatures and becomes friends with them.`;
                displayEnd();
            } else if (currentScene === "seekGuidanceFromWizard") {
                storyText = `${enteredCharacter} seeks guidance from a wise wizard who imparts valuable wisdom.`;
                displayEnd();
            } else if (currentScene === "visitBustlingMarketplace") {
                storyText = `${enteredCharacter} visits a bustling marketplace and discovers unique items and goods.`;
                displayEnd();
            } else if (currentScene === "attendMysteriousCarnival") {
                storyText = `${enteredCharacter} attends a mysterious carnival and enjoys thrilling performances.`;
                displayEnd();
            } else if (currentScene === "decorateWithSeashells") {
                storyText = `${enteredCharacter} decorates the sandcastle with seashells, creating a work of art.`;
                displayEnd();
            } else if (currentScene === "challengeSandcastleContest") {
                storyText = `${enteredCharacter} challenges someone to a sandcastle-building contest and wins the title of Sandcastle Champion.`;
                displayEnd();
            } else if (currentScene === "diveUnderwaterToExplore") {
                storyText = `${enteredCharacter} dives underwater to explore the ocean depths, discovering a hidden underwater city.`;
                displayEnd();
            } else if (currentScene === "sunbatheOnBeach") {
                storyText = `${enteredCharacter} enjoys sunbathing on the beach, feeling the warmth of the sun on their skin.`;
                displayEnd();
            }

            document.getElementById("story").innerText = storyText;
        }

        function displayChoices(choices) {
            for (let i = 0; i < choices.length; i++) {
                const choiceBtn = document.createElement("button");
                choiceBtn.innerText = choices[i];
                choiceBtn.onclick = function () {
                    handleChoice(choices[i]);
                };
                document.getElementById("choices").appendChild(choiceBtn);
            }
        }

        function handleChoice(choice) {
            if (currentScene === "start") {
                if (choice === "Explore the mysterious forest") {
                    currentScene = "forest";
                } else if (choice === "Visit the bustling city") {
                    currentScene = "city";
                } else if (choice === "Relax on the sunny beach") {
                    currentScene = "beach";
                }
            } else if (currentScene === "forest") {
                if (choice === "Befriend the creature") {
                    currentScene = "befriendCreature";
                } else if (choice === "Continue deeper into the forest") {
                    currentScene = "deeperForest";
                }
            } else if (currentScene === "city") {
                if (choice === "Enter the mysterious door") {
                    currentScene = "enterDoor";
                } else if (choice === "Explore other parts of the city") {
                    currentScene = "exploreCity";
                }
            } else if (currentScene === "beach") {
                if (choice === "Build a sandcastle") {
                    currentScene = "buildSandcastle";
                } else if (choice === "Take a swim") {
                    currentScene = "takeASwim";
                }
            } else if (currentScene === "befriendCreature") {
                if (choice === "Follow the guide deeper into the forest") {
                    currentScene = "followGuideDeeper";
                } else if (choice === "Thank the guide and explore on your own") {
                    currentScene = "thankGuideAndExplore";
                }
            } else if (currentScene === "deeperForest") {
                if (choice === "Investigate the ancient ruin") {
                    currentScene = "investigateAncientRuin";
                } else if (choice === "Return to the forest entrance") {
                    currentScene = "returnToForestEntrance";
                }
            } else if (currentScene === "enterDoor") {
                if (choice === "Meet magical creatures") {
                    currentScene = "meetMagicalCreatures";
                } else if (choice === "Seek guidance from a wise wizard") {
                    currentScene = "seekGuidanceFromWizard";
                }
            } else if (currentScene === "exploreCity") {
                if (choice === "Visit a bustling marketplace") {
                    currentScene = "visitBustlingMarketplace";
                } else if (choice === "Attend a mysterious carnival") {
                    currentScene = "attendMysteriousCarnival";
                }
            } else if (currentScene === "buildSandcastle") {
                if (choice === "Decorate the sandcastle with seashells") {
                    currentScene = "decorateWithSeashells";
                } else if (choice === "Challenge someone to a sandcastle-building contest") {
                    currentScene = "challengeSandcastleContest";
                }
            } else if (currentScene === "takeASwim") {
                if (choice === "Dive underwater to explore") {
                    currentScene = "diveUnderwaterToExplore";
                } else if (choice === "Sunbathe on the beach") {
                    currentScene = "sunbatheOnBeach";
                }
            }

            generateStory();
        }

        function displayEnd() {
            const endMessage = document.createElement("p");
            endMessage.innerText = "The adventure comes to an end. Thanks for playing!";
            document.getElementById("choices").appendChild(endMessage);
        }

        // Commented out the initial call to generateStory() to wait for the "Start Adventure" button click
        // generateStory();
    </script>
</body>
</html>
