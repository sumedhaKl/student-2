<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Story Generator</h1>
    
    <label for="character">Enter a character:</label>
    <input type="text" id="character" placeholder="e.g., Mary">
    
    <br>
    
    <label for="personality">Enter a personality:</label>
    <input type="text" id="personality" placeholder="e.g., Adventurous">
    
    <br>
    
    <label for="setting">Enter a setting:</label>
    <input type="text" id="setting" placeholder="e.g., Forest">
    
    <br>
    
    <button onclick="generateStory()">Generate Story</button>
    
    <br>
    
    <p id="story"></p>

    <script>
        function generateStory() {
            const enteredCharacter = document.getElementById("character").value;
            const enteredPersonality = document.getElementById("personality").value;
            const enteredSetting = document.getElementById("setting").value;

            if (!enteredCharacter || !enteredPersonality || !enteredSetting) {
                alert("Please enter values for all fields.");
                return;
            }
            
            const story = `${enteredCharacter} is a ${enteredPersonality} person who decides to explore the ${enteredSetting}.`;

            document.getElementById("story").innerHTML = story;
        }
    </script>
</body>
</html>
