<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <span class="logo">ðŸ›’</span>
    <h1>Welcome to the shopping site! Here you can buy what you want any time!</h1>

    <h2>Categories: </h2>
    <select id="categorySelect" onchange="showProducts()">
        <option value="clothing">Clothing</option>
        <option value="food">Food</option>
        <option value="household">Household Items</option>
    </select>

    <div id="productList"></div>

    <div id="orderTracking">
        <h2>Order Tracking:</h2>
        <p id="orderStatus"></p>
        <button onclick="placeOrder()">Place Order</button>
    </div>

    <div id="pastOrders">
        <h2>Past Orders:</h2>
        <ul id="pastOrdersList"></ul>
    </div>

    <p>Already have an account? <a href="login.html">Login</a></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

    <script>
    function fetchFromPostman() {
        const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            const raw = JSON.stringify({
                "category": "Food",
                "items_ordered": "bread",
                "quantity_ordered": 1,
                "price_per_item": 2
            });
        const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: raw,
                redirect: "follow"
            };
            fetch("http://127.0.0.1:8086/api/shopping/predict", requestOptions)
                .then(response => response.json())
                .then(data => {
                    var resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '<h2>Prediction Result</h2>';
                    resultDiv.innerHTML += '<p>Predicted Price from Postman: ' + (data.predicted_price ? 'Price': 'Price') + '</p>';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
