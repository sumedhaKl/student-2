<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writing Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Story Writing Site</h1>
        <button id="createStoryBtn">Write a Story</button>
    </header>

    <div id="storyList">
    </div>

    <div id="storyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a Story</h2>
            <input type="text" id="storyTitle" placeholder="Enter title">
            <div id="storyContent" class="editable" contenteditable="true" placeholder="Write your story here"></div>
            <button id="addPartBtn">Add Part</button>
            <button id="submitStoryBtn">Submit</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
